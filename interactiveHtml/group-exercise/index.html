    <form action="">
      <ul class="wrapper">
        <li class="form-row">
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            placeholder="example@gmal.com"
            required
          /><br />
        </li>

        <li class="form-row">
          <label for="phone">Phone:</label>
          <input
            id="phone"
            type="tel"
            placeholder="077***5994"
            required
          /><br />
        </li>
        <li class="form-row">
          <label for="number">Number:</label>
          <input id="number" type="number" required /><br />
        </li>
        <li class="form-row">
          <label for="color">Color:</label>
          <input id="color" type="color" required /><br />
        </li>
        <li class="form-row">
          <label for="date">Date:</label>
          <input id="date" type="date" required />
        </li>
      </ul>
    </form>
  </body>
