<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive html GroupExercise </title>
</head>
<body>
    <form action="">
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="example@gmal.com" required><br>

        <label for="phone">Phone:</label>
        <input id="phone" type="tel" placeholder="077***5994" required><br>

        <label for="number">Number:</label>
        <input id="number" type="number" required><br>

        <label for="color">Color:</label>
        <input id="color" type="color" required><br>

        <label for="date">Date:</label>
        <input id="date" type="date" required>
    </form>
</body>
</html>
