<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>
                    <img src="./image/net1.png" alt="Netflix logo">
                </li>
                <li>
                    
                    <select name="" id="lang">
                        <option value="english">English</option>
                        <option value="german">German</option>
                        <option value="french">French</option>
                    </select>
                    <label class="visuallyhidden" for="lang">Language switcher</label>
                </li>
                <li>
                    <a href="./login" class="btn">Sign in</a>
                </li>

            </ul>
            
        </nav>
        <form action="signup/" name="membership" method="post">
            <h1>Unlimited movies,TV and more.</h1>
            <h2>Watch anyhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <fieldset>
                <input type="email" id="email" name="email">
                <label for="email">Email address</label>
                <button type="submit">Get started &gt;</button>
            </fieldset>

            
        </form>
    </header>



</body>
</html>
