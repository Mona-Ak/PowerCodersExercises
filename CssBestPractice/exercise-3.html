<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        color: rgb(255, 255, 255);
        background-color: rgb(0, 0, 0);
        text-decoration: none;
        border: 1px solid rgb(0, 0, 0);
      }
      p.info {
        background-color: rgba(0, 0, 255, 0.5);
        text-decoration: underline;
        padding: 1em;
      }
      p#tip {
        color: black;
        background-color: rgba(0, 255, 0, 0.5);
        
      }
    </style>
  </head>
  <body>
    <p id="tip" class="info">Here is a paragraph</p>
  </body>
</html>

<!-- What will the paragraph look like?why? -->

<!-- In this example the p#tip is in the highest priority then p.info and at last p. so the pragraph will take to background green and color black from the p#tip and then he would take the padding and text-decoration from p.info and then it will take the border from p -->
