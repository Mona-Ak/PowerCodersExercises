<!DOCTYPE html>
<html>
  <head>
    <style>
      body p { color: rgb(0, 128, 0); } /*green*/
      html p { color: rgb(128, 0, 128); } /*purple*/
    </style>
  </head>
  <body>
    <p>Here is a paragraph</p>
  </body>
</html>

<!-- Question -->
<!-- what color is the paragraph? why? -->

<!-- EXPLANATION -->
<!-- The paragraph is purple because the second selector override on the first selector.This happens because CSS is cascade and it applies the rules from top to bottom like a water fall -->
